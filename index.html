<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HoPa</title>
  
  <!-- Tab Icon (Favicon) -->
  <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/ino4L50g_Ly_Q76k0xUS5v87g_JRG6RcS0m5hLPsoRNlWvau08TOIxQ190UjduFP7t2OGzAhxTiLVFGlc0_PQao=w1280">

  <script async src="https://cse.google.com/cse.js?cx=d02548ed1f71d495f"></script> <!-- Google CSE Script -->
  <style>
    /* Font Import */
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap');

    /* Animated Gradient Background */
    body {
      font-family: 'Roboto Mono', monospace;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0056b3, #ff0000, #00c6ff);
      background-size: 300% 300%;
      animation: gradientAnimation 8s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating Logo Animation */
    header img {
      max-width: 150px;
      height: auto;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }

    .search-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 20px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
    }

    /* Styling Google CSE search box */
    .gcse-search {
      width: 100%;
    }

    .gsc-input-box {
      border-radius: 10px;
      font-size: 16px;
      padding: 12px;
      border: 2px solid #ddd;
      transition: all 0.3s ease;
    }

    .gsc-input-box:focus, .gsc-input-box:hover {
      border-color: #0056b3;
      box-shadow: 0 0 12px rgba(0, 86, 179, 0.6);
    }

    .gsc-input {
      color: #000 !important; /* Input text color */
    }

    footer {
      margin-top: auto;
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.9);
      padding: 20px;
      color: #fff;
      box-shadow: 0 -10px 20px rgba(0, 0, 0, 0.3);
    }

    footer .bonlute-footer-logo {
      font-size: 18px;
      font-weight: bold;
      text-decoration: underline;
      color: #fff;
      transition: color 0.3s ease;
    }

    footer .bonlute-footer-logo:hover {
      color: #00c6ff;
      text-shadow: 0 0 10px #00c6ff;
    }

    footer .social-icons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    footer .social-icons a {
      font-size: 20px;
      color: #fff;
      text-decoration: none;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    footer .social-icons a:hover {
      transform: scale(1.2);
      color: #00c6ff;
    }

    /* Wingdings 2 font for April 1st */
    .wingdings2-font {
      font-family: "Wingdings 2", sans-serif;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 24px;
      }

      footer .bonlute-footer-logo {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Website Logo -->
  <header>
    <img src="https://lh3.googleusercontent.com/ino4L50g_Ly_Q76k0xUS5v87g_JRG6RcS0m5hLPsoRNlWvau08TOIxQ190UjduFP7t2OGzAhxTiLVFGlc0_PQao=w1280" alt="HoPa Logo">
  </header>

  <!-- Search Engine Title -->
  <h2>HoPa</h2>

  <!-- Search Container -->
  <div class="search-container">
    <div class="gcse-search"></div> <!-- Google CSE search box -->
  </div>

  <!-- Footer -->
  <footer>
    <p>Made by <span class="bonlute-footer-logo">Bonlute</span></p>
    <div class="social-icons">
      <a href="https://twitter.com" target="_blank" title="Twitter">üê¶</a>
      <a href="https://github.com" target="_blank" title="GitHub">üíª</a>
      <a href="https://linkedin.com" target="_blank" title="LinkedIn">üîó</a>
    </div>
  </footer>

  <script>
    (function() {
      var cx = 'd02548ed1f71d495f';  // Your Google Custom Search Engine ID
      var gcse = document.createElement('script'); 
      gcse.type = 'text/javascript'; 
      gcse.async = true; 
      gcse.src = 'https://cse.google.com/cse.js?cx=' + cx; 
      var s = document.getElementsByTagName('script')[0]; 
      s.parentNode.insertBefore(gcse, s);

      // Check if the date is April 1st and apply Wingdings 2 font
      var currentDate = new Date();
      if (currentDate.getMonth() === 3 && currentDate.getDate() === 1) {  // April 1st
        document.body.classList.add('wingdings2-font');
      }
    })();
  </script>
</body>
</html>
